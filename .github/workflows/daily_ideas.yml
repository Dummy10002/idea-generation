name: Daily AI Briefing

on:
  schedule:
    # Morning: 8:00 AM IST (02:30 UTC)
    - cron: '30 2 * * *'
    # Evening: 6:00 PM IST (12:30 UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:
    # Manual trigger

jobs:
  run-briefing:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Node dependencies
        run: npm ci
          
      - name: Run Daily Briefing
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          TIMEZONE: 'Asia/Kolkata'
        run: |
          python scripts/daily_briefing.py
          
      - name: Commit Budget Tracking
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f data/budget_tracking.json
          git diff --staged --quiet || git commit -m "ðŸ’° Update budget tracking [skip ci]"
          git push
